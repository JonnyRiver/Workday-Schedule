<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row">
        <div class="col-1 hour my-auto">9:00</div>
        <textarea class="task" id="text9"></textarea>
        <button class="saveBtn" id="9">Save Task</button>
      </div>

      <div class="row">
        <div class="col-1 hour my-auto">10:00</div>
        <textarea class="task" id="text10"></textarea>

        <button class="saveBtn" id="10">Save task</button>
      </div>

      <div class="row">
        <div class="col-1 hour my-auto">11:00</div>
        <textarea class="task" id="text11"></textarea>

        <button class="saveBtn" id="11">Save task</button>
      </div>

      <div class="row future">
        <div class="col-1 hour my-auto">12:00</div>
        <textarea class="task" id="text12"></textarea>

        <button class="saveBtn" id="12">Save task</button>
      </div>

      <div class="row present">
        <div class="col-1 hour my-auto">1:00</div>
        <textarea class="task" id="text1"></textarea>

        <button class="saveBtn" id="1">Save task</button>
      </div>

      <div class="row past">
        <div class="col-1 hour my-auto">2:00</div>
        <textarea class="task" id="text2"></textarea>

        <button class="saveBtn" id="2">Save task</button>
      </div>

      <div class="row">
        <div class="col-1 hour my-auto">3:00</div>
        <textarea class="task" id="text3"></textarea>

        <button class="saveBtn" id="3">Save task</button>
      </div>

      <div class="row">
        <div class="col-1 hour my-auto">4:00</div>
        <textarea class="task" id="text4"></textarea>

        <button class="saveBtn" id="4">Save task</button>
      </div>

      <div class="row">
        <div class="col-1 hour my-auto">5:00</div>
        <textarea class="task" id="text5"></textarea>

        <button class="saveBtn" id="5">Save task</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
